name: Generate Posts & Sitemaps

on:
  push:
    branches:
      - main # تأكد من أن هذا هو اسم الفرع الرئيسي لديك
    paths:
      - 'encyclopedia.docx' # تشغيل عند تحديث الموسوعة
      - 'scripts/**'       # تشغيل عند تحديث السكربتات
  workflow_dispatch: # يسمح بتشغيله يدوياً

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # **مهم جداً:** منح صلاحيات الكتابة لـ GITHUB_TOKEN لتجاوز مشاكل الـ Push
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Force cleanup of old generated files # إزالة المجلدات القديمة قبل البناء الجديد
        run: |
          # هذه الخطوة مهمة لضمان أن Git يرى إنشاء مجلد posts كتغيير
          rm -rf posts/
          rm -f sitemap_*.xml sitemap_index.xml

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          # تثبيت المكتبات اللازمة
          python -m pip install --upgrade pip
          pip install python-docx python-slugify

      - name: Extract, Generate Sitemaps, and Commit Changes
        run: |
          echo "Starting extraction and sitemap generation..."

          # 1. تشغيل سكربت استخراج المقالات
          python scripts/extract_articles.py

          # 2. تشغيل سكربت توليد خرائط الموقع
          python scripts/generate_sitemaps.py
          
          # 3. إعداد Git للمزامنة والإرسال
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # إضافة جميع الملفات والمجلدات المُنشأة حديثاً
          git add posts/
          git add sitemap_*.xml
          git add sitemap_index.xml

          # 4. التحقق من وجود تغييرات لـ Commit
          # إذا كان هناك فرق (تغيير)، قم بالـ commit والـ push
          if git status --porcelain | grep -q .; then
            echo "Changes detected. Committing and pushing..."
            git commit -m "Auto-generate posts and sitemaps"
            git push
          else
            echo "No new changes. Skipping commit."
          fi
